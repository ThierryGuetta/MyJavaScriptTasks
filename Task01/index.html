<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = prompt("Введите число А: ");
      var b = prompt("Введите число B: ");
      var c = prompt("Введите число C: ");
      alert((2 * Number(c) - Number(b) + Math.sqrt(23)) / (Number(a) / 4 - 1));
      alert((Number(c) + 4 * Number(b) - Math.sqrt(123)) / (1 - Number(a) / 2));
      alert((-2 * Number(c) + Number(b) * 82) / Math.tan(Number(a) / 4 - 1));
      alert((Math.log(2 * Number(c)) + Number(b) - 52) / (Number(a) / 4 + 1));
    </script>
  </body>
</html>
