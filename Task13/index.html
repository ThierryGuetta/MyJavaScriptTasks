<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = prompt("Задание 1. Введите размерность массива: ");
      let arr = new Array(+n);
      let count = 0;
      for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt(`Заполните ${++count}-й элемент массива числом:`);
      }

      let index = null;
      for (let i = 1; i < arr.length - 1; i++) {
        if (arr[i] > arr[i + 1] && arr[i] > arr[i - 1]) index = i;
      }

      if (arr[arr.length - 1] > arr[arr.length - 2]) index = arr.length - 1;
      else if (arr[0] > arr[1] && index == null) index = 0;

      index == null
        ? alert("Локальный максимум не найден")
        : alert("Индекс последнего локального максимума: " + index);

      let len = prompt("Задание 2. Введите размерность массива: ");
      let arr2 = new Array(+len);
      let count2 = 0;
      for (let i = 0; i < arr2.length; i++) {
        arr2[i] = +prompt(`Заполните ${++count2}-й элемент массива числом:`);
      }
      alert(arr2.filter((element, index) => index % 2 == 0));

      let length = prompt("Задание 3. Введите размерность массива: ");
      let arr3 = new Array(+length);
      let count3 = 0;
      for (let i = 0; i < arr3.length; i++) {
        arr3[i] = Number(
          prompt(`Заполните ${++count3}-й элемент массива числом:`)
        );
      }

      let firstIndex = arr3.indexOf(arr3.find((element) => element < 0));
      let secondIndex = 0;

      for (let i = arr3.length - 1; i > 0; i--) {
        if (arr3[i] < 0) {
          secondIndex = i;
          break;
        }
      }
      alert(
        arr3
          .filter((e, i) => i > firstIndex && i < secondIndex)
          .reduce((total, value) => total + value)
      );

      let length2 = prompt("Задание 4. Введите размерность массива: ");
      let arr4 = new Array(+length2);
      let count4 = 0;
      for (let i = 0; i < arr4.length; i++) {
        arr4[i] = Number(
          prompt(`Заполните ${++count4}-й элемент массива числом:`)
        );
      }
      let result = arr4.filter((e, i) => i % 2 != 0);
      alert(
        "Исходный массив: " +
          arr4 +
          "\n" +
          "Новый массив: " +
          result +
          " с длинной: " +
          result.length
      );

      let length3 = prompt("Задание 5. Введите размерность массива: ");
      let arr5 = new Array(+length3);
      let count5 = 0;
      for (let i = 0; i < arr5.length; i++) {
        arr5[i] = Number(
          prompt(`Заполните ${++count5}-й элемент массива числом:`)
        );
      }
      alert(arr5.sort().reverse());
    </script>
  </body>
</html>
